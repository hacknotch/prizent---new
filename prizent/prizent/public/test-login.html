<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Direct Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('=== TESTING LOGIN ===');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                console.log('Response ok:', response.ok);
                
                // Get response text first to see what we actually received
                const responseText = await response.text();
                console.log('Raw response text:', responseText);
                console.log('Response text length:', responseText.length);
                
                if (!responseText) {
                    resultDiv.innerHTML = `
                        <h3>‚ùå EMPTY RESPONSE</h3>
                        <p>Status: ${response.status}</p>
                        <p>Server returned empty response</p>
                    `;
                    return;
                }
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('Parsed response data:', data);
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    resultDiv.innerHTML = `
                        <h3>üî• JSON PARSE ERROR</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${jsonError.message}</p>
                        <p>Raw Response: <pre>${responseText.substring(0, 500)}</pre></p>
                    `;
                    return;
                }
                
                if (response.ok && data) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ SUCCESS</h3>
                        <p>Status: ${response.status}</p>
                        <p>Success: ${data.success}</p>
                        <p>Message: ${data.message}</p>
                        <p>Token: ${data.token ? 'Present (' + data.token.length + ' chars)' : 'Missing'}</p>
                        <p>User: ${data.user ? JSON.stringify(data.user) : 'Missing'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå FAILED</h3>
                        <p>Status: ${response.status}</p>
                        <p>Data: <pre>${JSON.stringify(data, null, 2)}</pre></p>
                        <p>Raw: <pre>${responseText}</pre></p>
                    `;
                }
            } catch (error) {
                console.error('Login test error:', error);
                resultDiv.innerHTML = `
                    <h3>üí• NETWORK ERROR</h3>
                    <p>Error: ${error.message}</p>
                    <p>This might be a proxy or CORS issue</p>
                `;
            }
        }
    </script>
</body>
</html>
